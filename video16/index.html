    <style>
        /*element selector*/

            /*background-color: red;*/

        /*class selector*/
        .red{
            background-color: red;

        }
        /*Id selector*/
        #green{
            background-color: green;
        }
        /*child selector*/
        div > p{
            color:blue;
            background-color: brown;
        }
        /* Descendant selector*/
        div p{
            color: blue;
            background-color: brown;
        }
        /*universal selector*/
        * {
            margin:0;
            padding:0
        }
        /*pseudo selector*/
        a:visited{
            color: yellow
        }
        a:link{
            color:green;
        }
        a:active{
            background-color: black;
        }
        a:hover{
            background-color: yellow;
        }

    </style>
