<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
    .container{
        background-color: rgb(9,106,121);
        height: 80vh;
        width:30vw;
        

    }
    .box{
        width:34px;
        height:45px;
      /*  background-color: aqua;*/
        /*animation-name:jayKaAnimation;
        animation-duration:1s;
        animation-iteration-count:infinite;
        animation-timing-function:cubic-bezier(0,0,0,0.96);
        animation-delay:1s;
        animation: jayKaAnimation 1s infinite cubic-bezier(0,0,0,0.96);
        animation: name duration timing-function delay iteration-count direction fill-mode;*/
        animation: jayKaAnimation 3s ease-in-out 3s 1,
        jay2 3s ease-in-out 3s 1;




    }
    @keyframes jayKaAnimation{
        from{
            background-color: red;

        }
        to{
            /*transform: translateX(1000px);*/
            background-color: yellow;
        }

    }
    @keyframes jay2{
        0%{
            transform: rotate(100deg);


    } 
    20%{
        transform: rotate(200deg);
    }
    50%{
        transform:rotate(220deg)
    }
    80%{
        transform: rotate(300deg);
    }
    100%{
        transform:rotate(310deg);
    }
}
        
    

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
    
</body>
</html>
