<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border:2px solid red;
            display:flex;
            height:80vh;
           /* justify-content:center;*/
        align-items:center;
            /*flex-direction:column;*/
            flex-wrap:wrap;
          /*  align-content:flex-start;*/
            /*there is no justify-item in flexbox;*/
            flex-flow:row wrap;
            gap:30px;
            gap:30px;
            row-gap:40px;
            column-gap:10px;
            gap:40px 10px;


/*alt+shift+neeche arrow key hoti h select karke dbane pr necche copy paste hota jata hai;*/
/* browser me run karene par inspect me bahut saare function ka use karte hai;*/
        }
        .item{
           /* flex-grow:1;*/
            height:92px;
            width:92px;
            border:2px solid black;
            margin:4px;
            background-color: blueviolet;
        }
        .order-1{
            order:1;
        }
        .order-2{
            order:2;
        }
        .order-3{
            order:3;
        }
        .item1{
           /* flex-grow:2;*/
           /* flex-shrink:2;*/
           align-self; flex-end;
        }
        /*container or item ki property yaad rakhani hai alag alag */
/*jiska order jyada h bo last me aaega jisaka kam h bo phaleaaega */
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="item">1</div>
                        
            <div class="item">2</div>
                                   
            <div class="item">3</div>
                       
            <div class="item order-1">4</div>            
            <div class="item"></div>
            <div class="item"></div>
                        
           
                                   
            
                                   
           
                                   
            <div class="item"></div>
                       
            <div class="item"></div>            
            <div class="item"></div>
            <div class="item"></div>
             
                       
            
                        
         
                        
        </div>
    </main>
    
</body>
</html>
